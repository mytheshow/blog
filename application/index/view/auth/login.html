{extend name="common/base" /}
{block name="title"}博客登陆{/block}
{block name="page_content"}

<div class="container">
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <div class="col-md-4">
        <form method="post" id="loginForm" class="form" role="form">
            <input type="hidden" name="__token__" value="{$Request.token}" />
            <div class="form-group "><label class="control-label" for="email">Email</label>
                <input class="form-control" id="email" name="email"  value="" type="text" >
            </div>
            <div class="form-group "><label class="control-label" for="password">Password</label>
                <input class="form-control" id="password" name="password" value="" type="password">
            </div>
            <div class="checkbox">
                <label>
                    <input id="remember_me" name="remember_me" value="y" type="checkbox"> Keep me logged in
                </label>
            </div>
            <input class="btn btn-default" id="submit" name="submit" value="Log In" type="submit">
        </form>
        <br>
        <p>Forgot your password? <a href="/auth/reset">Click here to reset it</a>.</p>
        <p>New user? <a href="/register">Click here to register</a>.</p>
    </div>
</div>

{/block}
