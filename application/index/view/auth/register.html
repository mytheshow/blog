{extend name="common/base" /}
{block name="title"}注册账号{/block}
{block name="page_content"}
<div class="container">
    <div class="page-header">
        <h1>Register</h1>
    </div>
    <div class="col-md-4">
        <form method="post" id="regForm" class="form" role="form">
            <input type="hidden" name="__token__" value="{$Request.token}" />
            <div class="form-group "><label class="control-label" for="email">Email</label>
                <input class="form-control" id="email" name="email" value="" type="text">
            </div>
            <div class="form-group "><label class="control-label" for="username">Username</label>
                <input class="form-control" id="username" name="username" value="" type="text">
            </div>
            <div class="form-group "><label class="control-label" for="password">Password</label>
                <input class="form-control" id="password" name="password" value="" type="password">
            </div>
            <div class="form-group "><label class="control-label" for="password2">Confirm password</label>
                <input class="form-control" id="password2" name="password2" value="" type="password">
            </div>
            <input class="btn btn-default" id="submit" name="submit" value="Register" type="submit">
        </form>
    </div>
</div>
{/block}
